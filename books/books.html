<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="book">
            <img src="https://dummyimage.com/150x200/000/fff" alt="Book 1">
            <div class="book-info">
                <h3>The Lord of the Rings</h3>
                <p>J.R.R. Tolkien</p>
            </div>
        </div>
        <div class="book">
            <img src="https://dummyimage.com/150x200/000/fff" alt="Book 2">
            <div class="book-info">
                <h3>Pride and Prejudice</h3>
                <p>Jane Austen</p>
            </div>
        </div>
        <div class="book">
            <img src="https://dummyimage.com/150x200/000/fff" alt="Book 3">
            <div class="book-info">
                <h3>1984</h3>
                <p>George Orwell</p>
            </div>
        </div>
    </div>
</body>
</html>
