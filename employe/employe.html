<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="employee-card">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 1">
            <div class="employee-info">
                <h3>John Doe</h3>
                <p>Software Engineer</p>
            </div>
        </div>
        <div class="employee-card">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 2">
            <div class="employee-info">
                <h3>Jane Smith</h3>
                <p>Product Manager</p>
            </div>
        </div>
        <div class="employee-card">
            <img src="https://dummyimage.com/150x150/000/fff" alt="Employee 3">
            <div class="employee-info">
                <h3>David Lee</h3>
                <p>UI/UX Designer</p>
            </div>
        </div>
    </div>
</body>
</html>
