<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Showcase</title>
    <link rel="stylesheet" href="style.css">
</head>

            <img src="https://dummyimage.com/200x150/000/fff" alt="Game 1">

                <h3>Game 1</h3>

            </div>
        </div>
        <div class="game">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Game 2">
            <div class="game-info">
                <h3>Game 2</h3>
                <p>Role-Playing</p>
            </div>
        </div>
        <div class="game">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Game 3">
            <div class="game-info">
                <h3>Game 3</h3>
                <p>Strategy</p>
            </div>
        </div>
        <div class="game">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Game 4">
            <div class="game-info">
                <h3>Game 4</h3>
                <p>Puzzle</p>
            </div>
        </div>
        <div class="game">
            <img src="https://dummyimage.com/200x150/000/fff" alt="Game 5">
            <div class="game-info">
                <h3>Game 5</h3>
                <p>Sports</p>

</html>
